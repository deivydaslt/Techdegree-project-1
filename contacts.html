<html lang="en">

<link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
<title>Contact me</title>
</head>
<body>

<div class="main-nav">
    <ul class="nav">
      <li class="name"><a href="#">Deivydas Katinas</a></li>
      <li><a href="index.html">Home</a></li>
      <li><a href="experience.html">Experience</a></li>

    </ul>

<div>
    <header>
        <img src="images/real-me.png" alt="Deivydas" class="profile-image">
        <h1 class="tag name">My contacts</h1>
    </header>
</div>

<div>

    <h3>Contact form</h3>
    <form class="form">
    
        <p class="name">
            <input type="text" name="name" id="name" placeholder="Jonas Jonaitis" />
            <label for="name">Name</label>
        </p>
        <p class="email">
            <input type="text" name="email" id="email" placeholder="name@example.com" />
            <label id="emailaddress">Email</label>
        </p>
        <p class="phone">
            <input type="text" name="phone" id="phone" placeholder="+370......" />
            <label id="phonenumber">Phone</label>
        </p>
        <p class="text">
            <textarea name="text" placeholder="Hey, tell me something..."></textarea>
        </p>
        <p class="submit">
           <input type="submit" value="Send" />
        </p>
    </form>
</div>
</html>
